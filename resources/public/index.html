<!DOCTYPE html>
<title>Sorsa Documentation</title>
<h1>Sorsa Source Storage API</h1>
<p>Sorsa is used through an HTTP API. The following requests are supported:</p>
<dl>
    <dh>GET /:folder</dh>
    <dd>Returns contents of a folder</dd>

    <dh>GET /:folder/:document</dh>
    <dd>Returns contents of a document</dd>

    <dh>POST /:folder/:document</dh>
    <dd>Inserts a document to the storage using the <code>content</code> form parameter.</dd>
</dl>
